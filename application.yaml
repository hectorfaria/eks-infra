apiVersion: v1
kind: List
items:
  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: my-app
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: https://github.com/hectorfaria/eks-infra.git
        targetRevision: HEAD
        path: apps
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - Validate=true
          - CreateNamespace=false
          - PrunePropagationPolicy=foreground

  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: aws-load-balancer-controller
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://aws.github.io/eks-charts
        chart: aws-load-balancer-controller
        targetRevision: 1.7.1
        helm:
          values: |
            clusterName: engineering-demo
            serviceAccount:
              create: true
              name: aws-load-balancer-controller
            enableShield: false
            enableWaf: false
            enableWafv2: false
            enableGatewayApi: true
      destination:
        server: https://kubernetes.default.svc
        namespace: kube-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true